<doctype! html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Le juste prix</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
<body style="background-color: #3498db;">
    <div class="container text-center mt-5 text-white">
        <h1>Le juste de prix</h1>
        <h4>Tu dois trouver le juste prix entre 0 et 100!</h4>
        <div class="form-row justify-content-center mt-5">
            <div id="moins" class="alert alert-danger" role="alert">
                C'est moins!
            </div>
            <div id="plus" class="alert alert-danger" role="alert">
                C'est plus!
            </div>
        </div>
        <div class="form-row justify-content-center mt-5">
            <div class="form-group col-md-3">
                <div style="width: 271px;" class="input-group mx-auto">
                    <input class="form-control" placeholder="Prix" type="number" id="result" style="text-align:center">
                    <button type="button" class="btn btn-success" style="border-radius: 0px;" onclick="jeux()">Valider</button>
                </div>
                <div id="restart">
                    <button type="button" class="btn btn-danger mt-5" style="border-radius: 0px; width: 271px;" onclick="restart_game()">Recommencer</button>
                </div>
            </div>
        </div>

    </div>
</body>
